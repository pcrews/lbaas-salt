description "libra_worker"

start on (net-device-up
          and local-filesystems
          and runlevel [2345])
stop on runlevel [!2345]

script
   mkdir -p /var/run/libra
   chown libra /var/run/libra
   chgrp libra /var/run/libra
   chmod 755 /var/run/libra
   libra_worker --config-file /etc/libra/libra.cfg --log-config-append /etc/libra/logging_worker.cfg

end script

respawn

